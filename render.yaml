services:
  - type: web
    name: jobseeker-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt && playwright install chromium
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: jobseeker_db
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
